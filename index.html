<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>Dashboard Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="h-screen flex bg-gray-100">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md hidden md:block">
    <div class="p-4 text-xl font-bold border-b">üìä My Dashboard</div>
    <nav class="p-4">
      <ul class="space-y-2">
        <li><a href="#" class="block px-2 py-2 rounded hover:bg-gray-100">Overview</a></li>
        <li><a href="#" class="block px-2 py-2 rounded hover:bg-gray-100">Analytics</a></li>
        <li><a href="#" class="block px-2 py-2 rounded hover:bg-gray-100">Reports</a></li>
        <li><a href="#" class="block px-2 py-2 rounded hover:bg-gray-100">Settings</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    
    <!-- Navbar -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
      <button id="menuBtn" class="md:hidden text-gray-600">‚ò∞</button>
      <h1 class="text-2xl font-bold">Dashboard</h1>
      <div class="flex items-center space-x-4">
        <span class="text-gray-600">Hello, Admin</span>
        <img class="w-8 h-8 rounded-full" src="https://i.pravatar.cc/40" alt="avatar" />
      </div>
    </header>

    <!-- Content -->
    <main class="p-6 overflow-y-auto flex-1">
      
      <!-- Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="bg-white shadow rounded-lg p-4">
          <h2 class="text-gray-600">Bitcoin (USD)</h2>
          <p id="btcPrice" class="text-2xl font-bold text-blue-600">-</p>
        </div>
        <div class="bg-white shadow rounded-lg p-4">
          <h2 class="text-gray-600">Ethereum (USD)</h2>
          <p id="ethPrice" class="text-2xl font-bold text-green-600">-</p>
        </div>
        <div class="bg-white shadow rounded-lg p-4">
          <h2 class="text-gray-600">Dogecoin (USD)</h2>
          <p id="dogePrice" class="text-2xl font-bold text-yellow-600">-</p>
        </div>
      </div>

      <!-- Charts -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white shadow rounded-lg p-4">
          <h2 class="mb-2 text-gray-700">BTC ‡∏£‡∏≤‡∏Ñ‡∏≤ 7 ‡∏ß‡∏±‡∏ô</h2>
          <canvas id="btcChart"></canvas>
        </div>
        <div class="bg-white shadow rounded-lg p-4">
          <h2 class="mb-2 text-gray-700">‡∏Å‡∏≤‡∏£‡∏Å‡∏£‡∏∞‡∏à‡∏≤‡∏¢‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç (‡∏™‡∏∏‡πà‡∏°)</h2>
          <canvas id="pieChart"></canvas>
        </div>
      </div>

    </main>
  </div>

  <!-- Sidebar Mobile -->
  <div id="mobileMenu" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
    <div class="w-64 bg-white h-full shadow-md p-4">
      <button id="closeMenu" class="text-gray-600 mb-4">‚úï</button>
      <nav>
        <ul class="space-y-2">
          <li><a href="#" class="block px-2 py-2 rounded hover:bg-gray-100">Overview</a></li>
          <li><a href="#" class="block px-2 py-2 rounded hover:bg-gray-100">Analytics</a></li>
          <li><a href="#" class="block px-2 py-2 rounded hover:bg-gray-100">Reports</a></li>
          <li><a href="#" class="block px-2 py-2 rounded hover:bg-gray-100">Settings</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <script>
    // Toggle sidebar on mobile
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    const closeMenu = document.getElementById("closeMenu");
    menuBtn.addEventListener("click", () => mobileMenu.classList.remove("hidden"));
    closeMenu.addEventListener("click", () => mobileMenu.classList.add("hidden"));

    // Fetch Data (‡πÉ‡∏ä‡πâ API ‡∏ü‡∏£‡∏µ‡∏Ç‡∏≠‡∏á CoinDesk ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö BTC)
    async function fetchData() {
      try {
        const res = await fetch("https://api.coindesk.com/v1/bpi/currentprice.json");
        const data = await res.json();
        document.getElementById("btcPrice").textContent = "$" + data.bpi.USD.rate;
      } catch (err) {
        console.error("BTC fetch error", err);
      }
      document.getElementById("ethPrice").textContent = "$" + (1500 + Math.random()*500).toFixed(2);
      document.getElementById("dogePrice").textContent = "$" + (0.05 + Math.random()*0.02).toFixed(4);
    }
    fetchData();
    setInterval(fetchData, 10000);

    // Chart.js Example
    const btcChart = new Chart(document.getElementById("btcChart"), {
      type: "line",
      data: {
        labels: ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"],
        datasets: [{
          label: "BTC (USD)",
          data: [42000,43000,41000,44000,45000,46000,47000],
          borderColor: "#3b82f6",
          backgroundColor: "rgba(59,130,246,0.2)",
          fill: true,
          tension: 0.3
        }]
      }
    });

    const pieChart = new Chart(document.getElementById("pieChart"), {
      type: "doughnut",
      data: {
        labels: ["BTC","ETH","DOGE","‡∏≠‡∏∑‡πà‡∏ô‡πÜ"],
        datasets: [{
          data: [60,25,10,5],
          backgroundColor: ["#3b82f6","#10b981","#facc15","#9ca3af"]
        }]
      }
    });
  </script>
</body>
</html>
